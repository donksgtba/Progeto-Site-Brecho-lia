services:
  - type: web            
    name: site-brecho
    env: static          
    branch: main
    buildCommand: ""     
    startCommand: ""     
    staticPublishPath: public 
    routes:
      - type: rewrite
        source: /admin
        destination: /admin.html
      - type: rewrite
        source: /login
        destination: /login.html
      - type: rewrite
        source: /owner
        destination: /owner.html
